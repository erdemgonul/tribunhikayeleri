  <nav class="flex-col items-center justify-between flex-wrap bg-teal-500 p-3 shadow-md" >
        <div class="lg:block s:block m:block hidden">
          <div class="flex sm:justify-end  justify-center text-white ">
              <div class="flex text-gray-600 mr-4">
                  <input #search type="search"  class="bg-transparent  pr-3  rounded-full text-m text-white"
                  [placeholder]="filled?'Search':''" [ngClass]="{'filled':filled}" [(ngModel)]="parameter"
                     (click)="filled=!filled" (blur)="parameter=''" (keyup)="onKey($event)" list="osman" autocomplete="off" name="searchbar" >
                  <datalist id="osman">
                  <option *ngFor="let topic of topicList" [value]="topic">
                  </datalist>
              </div>
              <div *ngIf="isSigned" class="flex">
                <a  class="px-4 py-2 mr-4  text-white text-base">
                  Hoşgeldin, {{username}}</a>
                <a  (click)="signOutAccount()" class="px-4 py-2 mr-4 border rounded
                 text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white">Çıkış Yap</a>
              </div>
              <div *ngIf="!isSigned" class="flex">
                <a  (click)="navigateToSignIn()" class="px-4 py-2 mr-4 border rounded text-white text-base
                 border-white hover:border-transparent hover:text-teal-500
                 hover:bg-white">Sign In</a>
                <a  (click)="navigateToSignUp()" class="px-4 py-2 mr-4 border rounded
                 text-white border-white hover:border-transparent hover:text-teal-500 hover:bg-white">Sign Up</a>
              </div>
          </div>
         </div>
        <div class="flex items-center justify-center text-white ">
          <svg class="text-white fill-current h-8 w-8 mr-2" width="54" height="54" viewBox="0 0 54 54" xmlns="http://www.w3.org/2000/svg"><path d="M13.5 22.1c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05zM0 38.3c1.8-7.2 6.3-10.8 13.5-10.8 10.8 0 12.15 8.1 17.55 9.45 3.6.9 6.75-.45 9.45-4.05-1.8 7.2-6.3 10.8-13.5 10.8-10.8 0-12.15-8.1-17.55-9.45-3.6-.9-6.75.45-9.45 4.05z"/></svg>
          <span class="font-semibold text-4xl tracking-tight" (click)="navigateToHome()">tribün hikayeleri</span>
        </div>
        <div class="flex lg:hidden block   mt-2  justify-end">
          <button (click)="toggle()" class="px-3 py-2 border
          rounded text-teal-lighter border-teal-light hover:text-white hover:border-white">
            <svg class="text-white fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
          </button>
        </div>
        <div [ngClass]="open ? 'block': 'hidden'" class="w-full flex-grow  sm:w-auto mt-2">
          <div class="flex sm:justify-end  justify-start text-white">
            <div class="text-base sm:flex-grow">
              <a class="block lg:inline-block lg:mt-0 text-teal-200 hover:text-white mr-4" (click)="navigateToStoryCreator()">
                Hikayeler
              </a>
              <a class="block lg:inline-block lg:mt-0 text-teal-200 hover:text-white" (click)="navigateToStoryCreator()">Hikayeni Paylaş
              </a>
              <a  class="block lg:inline-block lg:mt-0 text-teal-200 hover:text-white">Sign In</a>
              <a  (click)="navigateToSignUp()" class="block lg:inline-block lg:mt-0 text-teal-200 hover:text-white">Sign Up</a>
            </div>
          </div>
        </div>
        <div class="flex hidden sm:hidden lg:block m:hidden  text-center items-center justify-center text-white mt-2">
                <a class=" lg:mt-0 text-teal-200 hover:text-white mr-4" (click)="navigateToStoryCreator()">
                  Hikayeler
                </a>
                <a class=" lg:mt-0 text-teal-200 hover:text-white" (click)="navigateToStoryCreator()">Hikayeni Paylaş
                </a>
        </div>
    </nav>
