<div class="container">
  <div  class="x" *ngFor="let story of stories;let i=index">

    <div class="row">
      <h2>{{story.topicName}}</h2>
    </div>
    <div class="row">
      <div class="col-auto mr-auto">
        <h5><a href="#">{{story.username}}</a></h5>
      </div>
      <div class="col-auto">
        <h5><a href="#">{{story.createdOn}}</a></h5>
      </div>
      <div class="row" style="min-height:300px;" *ngIf="story.content != ''">
          <p >{{story.content}}</p>
      </div>
      <div class="row">
        <button mat-button (click)="likeStory()">Beğen!</button>
        <button mat-button (click)="likeStory()">Paylaş!</button>
      </div>
    </div>
  </div>
</div>
